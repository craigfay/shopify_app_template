# The docker-compose DSL syntax format we're using
version: "2.1"

services:

  npm_install:
    build: ./
    volumes:
      - "./:/usr/src/app"
    command: "npm install"

  shopify_app:
    build: ./
    volumes:
      - "./:/usr/src/app"
    container_name: shopify_app 
    ports:
      - "3000:3000"
    command: "npm run dev"
